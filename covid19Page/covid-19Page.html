<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Page</title>
    <link href="./covid-19Page.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="page d-flex flex-column">
        <div class="d-flex flex-row mb-4">
            <div class="mr-3">
                <p class="info">
                    All you need to know about COVID-19
                </p>
                <button class="btn btn-primary">Know more</button>
            </div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" />
        </div>

        <div class="covid-test-card d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" class="covid-img" />
            <div class="ml-3">
                <p class="info">COVID-19 Test</p>
                <p class="sub-info">
                    If you think you have been exposed to novel coronavirus(COVID-19)...more
                </p>
            </div>
        </div>

        <p class="info">Symptoms</p>

        <div class="d-flex flex-row">
            <div class="s-card bg-green">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" />
                <p class="s-text">Dry Cough</p>
            </div>

            <div class="s-card bg-pink">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" />
                <p class="s-text">High Fever</p>
            </div>

            <div class="s-card bg-violet">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" />
                <p class="s-text">Headache</p>
            </div>
        </div>

        <p class="info">Videos</p>
        
        <div class="videos-card d-flex flex-row">
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" class="covid-img"/>
            <div>
                <p class="info">To prevent the spread of ...</p>
                <p class="sub-info">
                    If you think you have been exposed to novel corona virus(COVID-19)
                </p>
                <button class="btn btn-primary">Watch Video</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
