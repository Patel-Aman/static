<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <link rel="stylesheet" href="./quizQuestion.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-container pt-4">
        <div class="d-flex flex-row justify-content-end">
            <h1 class="score">Score: 25/45</h1>
        </div>
        <div class="q-card">
            <h1 class="question">Question 10</h1>
            <p class="desc">Which of the follong is the content of the HTML paragraph element?</p>
            <img class="q-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coding-question-img.png" alt="question image">
        </div>

        <div class="options-card">
            <p class="option">A. HTML heading element</p>
            <p class="option">B. HTML paragraph element</p>
            <p class="option correct">C. This is paragraph...</p>
            <p class="option">D. None of the given options</p>

            <button class="s-button">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
