<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="./chatPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <div class="chatPage">
        
        <div class="user">
            <h1>Aman</h1>
        </div>
        <div class="d-flex flex-column justify-content-end">
            <div class="sent">
                <p>Hello Aman, how are you?</p>
            </div>
            <div class="receive">
                <p>Hi Mark, I am good. How about you?</p>
            </div>
            <div class="sent">
                <p>I'm fine. I published my website recently</p>
            </div>
            <div class="receive">
                <p>Oh great Mark! Can you send me the URL?</p>
            </div>
            <div class="sent">
                <p>https://mark.ccbp.tech</p>
            </div>
            <div class="receive">
                <p>Awesome Mark, where did you learn?</p>
            </div>
            <div class="sent">
                <p>NxtWave CCBP 4.0 Program</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
